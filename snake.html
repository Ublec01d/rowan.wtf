function getHighScoreFromFirebase() {
    const highScoreRef = ref(database, 'snakeGame/highScore');
    return get(highScoreRef).then((snapshot) => {
        return snapshot.exists() ? snapshot.val() : 0;
    });
}

// Function to update high score in Firebase
function updateHighScoreInFirebase(newScore) {
    const highScoreRef = ref(database, 'snakeGame/highScore');
    return set(highScoreRef, newScore);
}

// Expose functions to the global `window` object
window.getHighScoreFromFirebase = getHighScoreFromFirebase;
window.updateHighScoreInFirebase = updateHighScoreInFirebase;
